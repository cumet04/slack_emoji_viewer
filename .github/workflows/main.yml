name: build pages
on:
  push:
    branches: master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      working-directory: ./frontend
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js for use with actions
        uses: actions/setup-node@v2
        with:
          node-version: 14.18.0
      - name: Install Dependencies
        run: npm ci
      - name: Build pages
        run: npm run build
